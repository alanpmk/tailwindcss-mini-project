<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Mulish, san-serif'],
          mono: ['Rokkitt, monospace'],
        }
      }
    }
  </script>
  <title>Login Form</title>
</head>

<body>
  <!-- container -->
  <div class="flex justify-center items-center bg-[#fff1f2] h-screen">
    <!-- Login form container -->
    <div class="flex flex-col md:flex-row bg-white p-6 rounded-2xl shadow-2xl space-x-8">
      <!-- Left content -->
      <div class="flex flex-col p-6 space-y-6">
        <h1 class="text-3xl font-bold mt-10 text-black font-mono">Log In</h1>
        <p class="text-slate-500 text-md">Log in to your account to upload or download <br>pictures videos or music</p>
        <input type="text" placeholder="Enter your email address"
          class="px-6 py-4 border-2 boder-slate-500 rounded-md w-80">
        <!-- Forgot and Next -->
        <div class="flex flex-row justify-between items-center  border-b pb-10">
          <a href="#" class="text-cyan-700">Forgot password?</a>
          <button class="bg-cyan-700 px-6 py-4 text-white rounded-md font-bold">Next -></button>
        </div>
        <p class="text-center text-slate-400">Or log in with</p>

        <!-- login with button -->
        <div class="flex flex-row space-x-3">
          <div class="flex flex-row items-center justify-center  border-2 rounded-md px-3 py-3 w-40 space-x-3">
            <img src="images/facebook.png" alt="" class="w-8">
            <p class="text-slate-700">Facebook</p>
          </div>
            <div class="flex flex-row items-center justify-center  border-2 rounded-md px-3 w-40 space-x-3">
              <img src="images/google.png" alt="" class="w-8">
              <p class="text-slate-700">Google</p>
            </div>
        </div>
      </div>
      <!-- right content -->
      <img src="./images/image.jpg" alt="" class="w-80 hidden md:block">
    </div>
  </div>
</body>

</html>
